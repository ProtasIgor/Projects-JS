<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="box__inner">
             <div class="line"></div>
            <input class="input__range" type="range" name="input__range" id="" min="0" max="100">
        </div>
        <p class="number">50</p>
    </div>

    <script>
        var input__range = document.querySelector('.input__range')
        input__range.addEventListener('input', function () {
            var value = input__range.value
            document.querySelector('.number').innerText = value
            document.querySelector('.line').style.width = `${value}%`
        })
    </script>
</body>

</html>
